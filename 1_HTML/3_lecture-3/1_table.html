<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <table>    
        <tr>
            <th colspan="2">Month</th>
            <th>abcd</th>
        </tr>
        <tr>
            <th>Jan</th>
            <td colspan="2" colspan = "2"> 100</td>
        </tr>
        <tr>
            <th rowspan="3">Feb</th>
            <td></td>
            
        </tr>
        <tr>
            <td>300</td>
        </tr>
        <tr>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
