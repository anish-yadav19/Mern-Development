    <style>
        table , tr, th, td{
            border: 1px solid black;
            border-collapse:collapse;
            text-align: center;
            caption-side: bottom;

</head>

            <td rowspan="2" colspan="2">xyz</td>

            
        </tr>
        <tr>
            <td>abcd</td>
            
        </tr>
    </table>
