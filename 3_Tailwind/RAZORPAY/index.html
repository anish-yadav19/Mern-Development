<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     <!-- navbar-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img 
                src = "./images/logo.svg"
                width="125px"
                height="30px">
            </a>

            <ul class="flex space-x-5">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div> -->

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div> -->

                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>
                
                
            </ul>
            <div class="flex space-x-5">
                <img src="./images/india-flag.svg"
                      width="28px"
                      height="20px">

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm bold ">Log in</button>
                <button class="py-3 px-5 font-mullish rounded-sm text-sm font-bold 
                bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg></button>
            </div>
        </div>

    </nav>

    <!--Hero section-->
    <section class="relative bg-deepBlue">
        <div class="flex flex-row w-10/12 max-w-[1080px] justify-between items-center mx-auto  ">
            <!-- left part-->
            <div >
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70 ">
                    Accept payments from customer. Automate payouts to vendors & 
                    employees. Never run out of working capital.
                </p>
                <button class="bg-lightBlue text-white rounded-md font-mullish font-bold py-[15px] px-[10px]
                                hover:bg-lightBlue500 transition-all duration-200 ">
                    
                    Sigh Up Now</button>
            </div>
            <!-- right part-->
            <img src="./images/hero-illustration.jpg" alt=""
                class="w-full max-w-[680px]">
        </div>

        <!-- shape part-->
        <div class="w-[103%] absolute left-0 right-0">
            <img src="./images/hero-shape.svg" alt=""
            class="w-full object-fill ">
        </div>

    </section>

     <!-- 60 min after start video of tailwind 2-->


</body>
</html>
